<body class="body">
<div class="content">
    <h1 class="centeredHeading">
        Hour 4
    </h1>
    <p class="centeredParagraph">
        Use the Math object to write a function to return the volume of a round
        chimney, given the radius and height in meters as arguments. The volume
        returned should be rounded up to the nearest cubic meter. Test your function
        in an HTML page.
    </p>
    <p class="centeredParagraph">
        Use the formula: V = h(&#960r&#178).
    </p>

    <label>
        Input (r):
    </label>
    <input type="number" id="r">
    <label>
        Input (h):
    </label>
    <input type="number" id="h">

    <p>
        <button class="button" onclick="sendOutput()">
            Calculate
        </button>
    </p>
    <p>
        Output:
        <label id="outputField"></label>
    </p>
</div>
</body>

</html>
