<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../assets/styles.css">
    <title>OnMouseOver Demo</title>
</head>
<body class="body">
<div class="content">
    <h1 class="centeredHeading">
        Hour 2
    </h1>
    <p class="centeredParagraph">
        Remove onMouseOver and onMouseOut from the img element.
        Add an onClick handler to set the title property of the image to "My New Title."
    </p>
    <img src="tick.gif" alt="tick" onclick="this.title = 'My New Title'"/>
</div>
</body>
</html>
