<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../assets/styles.css">
</head>
<body class="body">
<div class="content">
    <h1 class="centeredHeading">
        Hour 14
    </h1>
    <p class="centeredParagraph">
        Write a simple script using the Prototype library, or use a sample
        script from the Prototype website at http://www.prototypejs.org.
    </p>
    <p class="centeredParagraph">
    Simple Username Generator:
        <form id="inputForm" action="#" onsubmit="return false">
            First Name: <input type="text" name="firstName"/><br/>
            Last Name: <input type="text" name="lastName"/><br/>
            Year of Birth: <input type="date" name="yearOfBirth"/><br/>
        </form>
    </p>
    <input type="button" class="button" value="Generate a Username!"
           onclick="generate();"/>
    <p class="centeredParagraph" id="outputField"></p>
</div>
<script src="prototype.js"></script>
<script src="hour14.js"></script>

</body>
</html>
