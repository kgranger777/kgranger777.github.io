<!DOCTYPE html>
<html>
<head>
    <title>Hour 24</title>
    <link rel="stylesheet" type="text/css" href="../../assets/styles.css">
    <script src="tax.js"></script>
</head>
<body class="body">
<div class="content">
    <h1 class="centeredHeading">Hour 24</h1>
    <p class="centeredParagraph">
        Console report:
    </p>
    <p class="centeredParagraph" id="outputField1"></p>
    <p class="centeredParagraph" id="outputField2"></p>
    <br>
</div>
</body>
<script>
    function test(amount, rate, expected) {
        results.total++;
        let result = addTax(amount, rate);
        if (result !== expected) {
            results.failed++;
            document.getElementById("outputField1").innerText = "Expected " + expected + ", but instead got " + result;
            console.log("Expected " + expected + ", but instead got " + result);
        }
    }

    let results = {
        total: 0,
        failed: 0
    };

    test(1, 10, 1.1);
    test(5, 12, 5.6);
    test(100, 17.5, 117.5);
    document.getElementById("outputField2").innerText = results.total + " tests carried out, "
        + results.failed + " failed, " + (results.total - results.failed) + " passed.";
    console.log(results.total + " tests carried out, "
        + results.failed + " failed, " + (results.total - results.failed) + " passed.");
</script>
</html>
